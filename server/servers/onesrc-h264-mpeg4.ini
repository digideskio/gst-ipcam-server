[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( jpegdec ! videoscale ! videorate ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! tee name=tee ! queue !  x264enc bitrate=${video-bitrate} ! rtph264pay name=pay0 pt=96 tee. ! queue ! ffenc_mpeg4 ! rtpmp4vpay name=pay1 )

[onesrc h264-variables]
video-width = 1280
video-height = 720
video-framerate = 20/1
video-bitrate = 2048

[pipeline]
pipeline-name = audio AAC
pipeline-type = audio
pipeline-codec = AAC
pipeline-desc = alsasrc ! audio/x-raw-int ! faac ! rtpmp4apay name=pay1 pt=97 )

[pipeline]
pipeline-name = audio G711
pipeline-type = audio
pipeline-codec = G711
pipeline-desc = alsasrc ! audio/x-raw-int ! alawenc ! rtppcmapay name=pay1 pt=97 )

[pipeline]
pipeline-name = audio G726
pipeline-type = audio
pipeline-codec = G726
pipeline-desc = alsasrc ! audio/x-raw-int,rate=8000,channels=1,depth=16,width=16,endianness=1234,signed=true ! ffenc_g726 bitrate=16000 ! rtpg726pay name=pay1 pt=97 )
