[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( v4l2src ! videoscale ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! ffmpegcolorspace ! x264enc bitrate=${video-bitrate} ! rtph264pay name=pay0 pt=96 )

[onesrc h264-variables]
video-width = 1280
video-height = 720
video-framerate = 30/1
video-bitrate = 2048
