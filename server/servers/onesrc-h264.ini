[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( jpegdec ! videoscale ! videorate ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! x264enc threads=4 ref=6 qp-step=10 me=0 byte-stream=true name=video_encoder ! bitrate encoder_name=video_encoder bitrate=${video-bitrate} ! rtph264pay scan-mode=0 mtu=14000 name=pay0 pt=96 )

[onesrc h264-variables]
video-width = 1280
video-height = 720
video-framerate = 30/1
video-bitrate = 1024

[pipeline]
pipeline-name = audio AAC
pipeline-type = audio
pipeline-codec = AAC
pipeline-desc = alsasrc ! audio/x-raw-int ! faac ! rtpmp4apay name=pay1 pt=97 )

[pipeline]
pipeline-name = audio G711
pipeline-type = audio
pipeline-codec = G711
pipeline-desc = alsasrc ! audio/x-raw-int ! alawenc ! rtppcmapay name=pay1 pt=97 )

[pipeline]
pipeline-name = audio G726
pipeline-type = audio
pipeline-codec = G726
pipeline-desc = alsasrc ! audio/x-raw-int,rate=8000,channels=1,depth=16,width=16,endianness=1234,signed=true ! ffenc_g726 bitrate=16000 ! rtpg726pay name=pay1 pt=97 )
