[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( jpegdec ! videoscale ! videorate ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! tee name=tee ! queue !  ffenc_mpeg4 bitrate=${video-bitrate} ! rtpmp4vpay name=pay0 pt=96 tee. ! queue ! jpegenc ! rtpjpegpay name=pay1 )

[onesrc mpeg4-variables]
video-width = 1280
video-height = 720
video-framerate = 30/1
video-bitrate = 300000