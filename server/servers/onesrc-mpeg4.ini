[pipeline]
pipeline-name = onesrc mpeg4
pipeline-type = video
pipeline-codec = MPEG4
pipeline-desc = ( v4l2src ! videoscale ! videorate ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! ffmpegcolorspace ! ffenc_mpeg4 bitrate=${video-bitrate} ! rtpmp4vpay name=pay0 pt=96 )

[onesrc mpeg4-variables]
video-width = 1280
video-height = 720
video-framerate = 30/1
video-bitrate = 300000
