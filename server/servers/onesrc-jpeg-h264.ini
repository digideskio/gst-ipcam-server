[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( jpegdec ! videoscale ! videorate ! video/x-raw-yuv,width=${video-width},height=${video-height},framerate=${video-framerate} ! ffmpegcolorspace ! tee name=tee ! queue !  x264enc bitrate=${video-bitrate} ! rtph264pay name=pay0 pt=96 tee. ! queue ! jpegenc ! rtpjpegpay name=pay1 )

[onesrc h264-variables]
video-width = 1280
video-height = 720
video-framerate = 20/1
video-bitrate = 2048
